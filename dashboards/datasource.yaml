apiVersion: 1

datasources:
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: campaigns
    user: user
    secureJsonData:
      password: pass
    jsonData:
      sslmode: disable
      postgresVersion: 1400
      connMaxLifetime: 14400
      maxIdleConns: 100
      maxOpenConns: 100
      database: campaigns
      user: user
      timescaledb: false
    editable: true